<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<title>Lista de Alunos</title>
		
		<link rel="stylesheet" href="/bootstrap-4.0.0/css/bootstrap.min.css" />
		<script src="/bootstrap-4.0.0/js/bootstrap.min.js"></script>
	</head>
	
	<body>
		<div class="container">
			<div class="row">
				<div class="page-header">
					<h1>Lista de Alunos</h1>
				</div>
			</div>
			<div class="row">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Curso</th>
							<th>Matrícula</th>
							<th>Semestre</th>
							<th>Status</th>
							<th>Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno: ${listaDeAlunos}">
							<td th:text="${aluno.nome}"/>
							<td th:text="${aluno.curso}"/>
							<td th:text="${aluno.matricula}"/>
							<td th:text="${aluno.semestre}"/>
							<td th:text="${aluno.status}"/>
							<td>
								<a th:href="@{/alunos/editar/} + ${aluno.id}" class="btn btn-warning">Editar</a>

								<a th:href="@{/alunos/excluir/} + ${aluno.id}" class="btn btn-danger">Excluir</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="row">
				<a href="/alunos/novo" class="btn btn-success">Novo Aluno</a>
			</div>
		</div>

	</body>
</html>
